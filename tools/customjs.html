<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-layout-auto mdui-theme-primary-indigo mdui-theme-accent-pink mdui-appbar-with-toolbar">
    <head>
        <title>Vochantia</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <script src="../web/js/index.js"></script>
        <link rel="icon" href="../web/img/viahead.png">
        <script>
            var Urlstr="https://vochant.github.io",Temp;
            function OpenNetAddr()
            {
                window.location.href=Urlstr;
            }
            function CheckString(str)
            {
                try
                {
                    new URL(str);
                }
                catch(err)
                {
                    mdui.alert("你这协议是纸做的还是这网址是纸做的?","错误");
                    return false;
                }
                return true;
            }
            function SetAddr()
            {
                Temp=document.getElementById("addr").value;
                if(CheckString(Temp))
                {
                    Urlstr=Temp;
                }
            }
            function ViewCurrent()
            {
                mdui.alert("当前地址:  "+Urlstr,"提示");
            }
        </script>
    </head>
    <body class="mdui-loaded">
        <header class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-theme">
                <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="./">
                    <i class="mdui-icon material-icons">arrow_back</i>
                </a>
                <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target:'#main-drawer',swipe:true}">
                    <i class="mdui-icon material-icons">menu</i>
                </span>
                <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="../">
                    <i class="mdui-icon material-icons">home</i>
                </a>
                <a class="mdui-typo-title">主页 - Vochantia</a>
            </div>
        </header>
        <div class="mc-drawer mdui-drawer mdui-shadow-6 mdui-drawer-close" id="main-drawer">
            
            <div class="mdui-list">
                <div class="mdui-subheader">工具</div>
                <a class="mdui-list-item mdui-ripple" href="./">
                    <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                    <div class="mdui-list-item-content">主页</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="./notems">
                    <i class="mdui-list-item-icon mdui-icon material-icons">description</i>
                    <div class="mdui-list-item-content">笔记</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="./netcutcn">
                    <i class="mdui-list-item-icon mdui-icon material-icons">dns</i>
                    <div class="mdui-list-item-content">云存储</div>
                </a>
                <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="./customjs">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-pink">apps</i>
                    <div class="mdui-list-item-content">自定义启动器</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="./mirror">
                    <i class="mdui-list-item-icon mdui-icon material-icons">content_copy</i>
                    <div class="mdui-list-item-content">镜像Molmin</div>
                </a>
                <div class="mdui-subheader">主站</div>
                <a class="mdui-list-item mdui-ripple" href="../">
                    <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                    <div class="mdui-list-item-content">主页</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../ros/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">storage</i>
                    <div class="mdui-list-item-content">存储</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../links/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">link</i>

                <a class="mdui-list-item mdui-ripple" href="../game/">

                </a>
                <a class="mdui-list-item mdui-ripple" href="../blog/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">book</i>
                    <div class="mdui-list-item-content">博客</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../gitalk/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">message</i>

                </a>
                <a class="mdui-list-item mdui-ripple" href="../oi/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">code</i>
                    <div class="mdui-list-item-content">信奥</div>
                </a>
                <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="./">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-pink">apps</i>

                </a>

            </div>

        <div class="mdui-container">
            <div class="mdui-typo">
                <h1 class="title mdui-text-color-theme">自定义启动器<br><small>没地址框的用户的越狱小助手</small></h1>
            </div>
            <br><br>
            <div class="mdui-typo">提示:协议就是像http://或https://这种东西<br></div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">网址</label>
                    <input class="mdui-textfield-input" type="text" placeholder="https://vochant.github.io" id="addr" required/>
                    <div class="mdui-textfield-helper">填写一个完整网址(包括协议)</div>
                </div>
                <a href="javascript:SetAddr();" class="mdui-btn mdui-ripple mdui-ripple-white mdui-color-theme-accent">更改</a>
                <a href="javascript:OpenNetAddr();" class="mdui-btn mdui-ripple mdui-ripple-white mdui-color-theme-accent">打开目标地址</a>
                <a href="javascript:ViewCurrent();" class="mdui-btn mdui-ripple mdui-ripple-white mdui-color-theme-accent">当前</a>
            <br><br><br>

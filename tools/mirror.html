<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-layout-auto mdui-theme-primary-indigo mdui-theme-accent-pink mdui-appbar-with-toolbar">
    <head>
        <title>Vochantia</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <script src="../web/js/index.js"></script>
        <link rel="icon" href="../web/img/viahead.png">
        <script src="./tools.js"></script>
    </head>
    <body class="mdui-loaded">
        <header class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-theme">
                <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="./">
                    <i class="mdui-icon material-icons">arrow_back</i>
                </a>
                <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target:'#main-drawer',swipe:true}">
                    <i class="mdui-icon material-icons">menu</i>
                </span>
                <a class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" href="../">
                    <i class="mdui-icon material-icons">home</i>
                </a>
                <a class="mdui-typo-title">主页 - Vochantia</a>
            </div>
        </header>
        <div class="mc-drawer mdui-drawer mdui-shadow-6 mdui-drawer-close" id="main-drawer">
            
            <div class="mdui-list">
                <div class="mdui-subheader">工具</div>
                <a class="mdui-list-item mdui-ripple" href="./">
                    <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                    <div class="mdui-list-item-content">主页</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="./notems">
                    <i class="mdui-list-item-icon mdui-icon material-icons">description</i>
                    <div class="mdui-list-item-content">笔记</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="./netcutcn">
                    <i class="mdui-list-item-icon mdui-icon material-icons">dns</i>
                    <div class="mdui-list-item-content">云存储</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="./customjs">
                    <i class="mdui-list-item-icon mdui-icon material-icons">apps</i>
                    <div class="mdui-list-item-content">自定义启动器</div>
                </a>
                <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="./mirror">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-pink">content_copy</i>
                    <div class="mdui-list-item-content">镜像Molmin</div>
                </a>
                <div class="mdui-subheader">主站</div>
                <a class="mdui-list-item mdui-ripple" href="../">
                    <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
                    <div class="mdui-list-item-content">主页</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../ros/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">storage</i>
                    <div class="mdui-list-item-content">存储</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../links/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">link</i>
                    <div class="mdui-list-item-content">链接</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../game/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">videogame_asset</i>
                    <div class="mdui-list-item-content">游戏</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../blog/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">book</i>
                    <div class="mdui-list-item-content">博客</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../gitalk/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">message</i>
                    <div class="mdui-list-item-content">讨论</div>
                </a>
                <a class="mdui-list-item mdui-ripple" href="../oi/">
                    <i class="mdui-list-item-icon mdui-icon material-icons">code</i>
                    <div class="mdui-list-item-content">信奥</div>
                </a>
                <a class="mdui-list-item mdui-ripple mdui-list-item-active" href="./">
                    <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-pink">apps</i>
                    <div class="mdui-list-item-content">工具</div>
                </a>
                <div class="mdui-subheader">附加</div>
                <a class="mdui-list-item mdui-ripple" href="../helper">
                    <i class="mdui-list-item-icon mdui-icon material-icons">info</i>
                    <div class="mdui-list-item-content">本站帮助</div>
                </a>
                <div class="mdui-divider"></div>
            </div>
        </div>
        <div class="mdui-container">
            <div class="mdui-typo">
                <h1 class="title mdui-text-color-theme">镜像Molmin<br><small>复制,粘贴</small></h1>
            </div>
            <br><br>
    
            <!-- ---------工具 RandomString--------------- -->
            <br>
            <div class="mdui-container mdui-shadow-5" style="padding: 20px;" id="randomstring-div">
                <div class="mdui-row">
                    <div class="mdui-col-xs-6">
                        <h2>随机字符串生成工具</h2>
                    </div>
                    <div class="mdui-col-xs-1">
                        <br><br>
                        <font>重置预设：</font>
                    </div>
                    <div class="mdui-col-xs-5">
                        <br>
                        <select id="randomstringtmp1" class="mdui-select" mdui-select="{position:'bottom'}">
                            <option value="1">Password</option>
                            <option value="2">MD5/Base16</option>
                            <option value="3">Short Link</option>
                            <option value="4">Base64</option>
                            <option value="5">Base32 #1</option>
                            <option value="6">Base32 #2</option>
                        </select>
                        &nbsp;
                        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="randomstring_reset()">重置</button>
                    </div>
                </div>
                <div class="mdui-row mdui-valign">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-1">
                        <label class="mdui-textfield-label">长度</label>
                        <input class="mdui-textfield-input" id="randomstringval1">
                    </div>
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-6">
                        <label class="mdui-textfield-label">字符集</label>
                        <input class="mdui-textfield-input" id="randomstringval2">
                    </div>
                    <div class="mdui-col-xs-1">
                        <br><br>
                        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="randomstring()">生成</button>
                    </div><br>
                    <div class="mdui-col-xs-4">
                        <br><br>
                        <font id="randomstring_result" class="mdui-text-truncate"></font>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="mdui-container mdui-shadow-5" style="padding:20px;" id="checkprime-div">
                <div class="mdui-row">
                    <div class="mdui-col-xs-6">
                        <h2>素数判定工具</h2>
                    </div>
                </div>
                <div class="mdui-row mdui-valign">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-col-xs-3">
                        <label class="mdui-textfield-label">待判定的数</label>
                        <input class="mdui-textfield-input" id="checkprimeval1">
                    </div>
                    <div class="mdui-col-xs-9">
                        <br><br>
                        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="checkprime()">判定</button>
                        <font id="checkprime_result" class="mdui-text-truncate"></font>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
